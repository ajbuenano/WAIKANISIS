<p-messages></p-messages>
<div class="card">
    <p-table #dt1 [value]="items" [tableStyle]="{'min-width': '25rem'}"
        [globalFilterFields]="['nombre','categoria.nombre']" [loading]="loading">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal(getValueEvent($event), 'contains')" placeholder="Buscar" />
                </span>
                <button pButton label="Agregar" class="p-button-outlined ml-auto" icon="pi pi-plus" (click)="openNew()"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:20%">N° <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="nombre" style="width:30%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="categoria" style="width:30%">Categoría <p-sortIcon field="categoria"></p-sortIcon></th>
                <th style="width:20%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td><i class="pi pi-star" style="color: rgb(82, 170, 172)" *ngIf="item.verEnRestaurante"></i> {{item.nombre}}</td>
                <td>{{item.categoria.nombre}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(item)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No hay coincidencias en producto.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="dialog" [style]="{ width: '450px' }" header="Detalle de producto" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="item.nombre" required autofocus />
            <small class="p-error" *ngIf="submitted && !item.nombre">El nombre es requerido.</small>
        </div>
        <div class="field">
            <label for="categoria">Categoria</label>
            <p-dropdown [(ngModel)]="item.categoria" inputId="categoria" [options]="categorias">
                <ng-template pTemplate="selectedItem">
                    <div class="flex align-items-center gap-2" *ngIf="item.categoria">
                        <div>{{ item.categoria.nombre }}</div>
                    </div>
                </ng-template>
                <ng-template let-categoria pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        <div>{{ categoria.nombre }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="field">
            <p-checkbox [(ngModel)]="item.verEnRestaurante" [binary]="true" inputId="binary" label="Ver en restaurante"></p-checkbox>
        </div>
        
    </ng-template>
    <ng-template pTemplate="footer">
        <p-progressSpinner *ngIf="loading" styleClass="w-3rem h-3rem" strokeWidth="6" fill="var(--surface-ground)"></p-progressSpinner>
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
